services:
    web:
      container_name: nginx
      image: nginx:1.27-alpine
      volumes:
        - ./nginx/:/etc/nginx/conf.d
      ports:
        - "80:80"
      depends_on:
        - api
      networks:
        - dts-test
  
    frontend:
      container_name: react-frontend
      build:
        context: ./client
        dockerfile: Dockerfile
      environment:
        - PORT=${REACT_PORT}
      ports:
        - "3000:${REACT_PORT}"
      depends_on:
        - api
      networks:
        - dts-test
  
    api:
      container_name: node-backend
      build:
        context: ./server
        dockerfile: Dockerfile
      environment:
        - PORT=${API_PORT}
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
        - POSTGRES_HOST=${DB_HOST}
        - POSTGRES_PORT=${DB_PORT}
      ports:
        - "8080:${API_PORT}"
      depends_on:
        db_test:
          condition: service_healthy
      networks:
        - dts-test
  
    db_test:
      image: postgres:16.4
      container_name: ${DB_HOST}
      environment:
        - PGUSER=${DB_USER}
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
        - POSTGRES_HOST=${DB_HOST}
      ports:
        - '4568:${DB_PORT}'
      volumes:
        - ./pg_data_test:/var/lib/postgresql/data
      networks:
        - dts-test
      healthcheck:
        test: "pg_isready -h db_test"
        interval: 5s
        timeout: 5s
        retries: 5

volumes:
  pg_data_test:
networks:
  dts-test:
    driver: bridge